<!DOCTYPE html>
<html>

    <style>
    
    html{font-family: Helvetica; display:inline-block; margin: 0px auto; text-align: left;}
    
    h1{color: #0F3376; padding: 2vh;}
    
    p{font-size: 1rem;}
    
    .button{display: inline-block; background-color: #e7bd3b; border: none; 
    border-radius: 4px; color: white; padding: 16px 40px; text-decoration: none; font-size: 30px; margin: 2px; cursor: pointer;}
    .button2{background-color: #4286f4;}

    </style>

  <body>
    <!--Append time and date to href tag-->
    <script>
function myFunction(){
var input = document.getElementById("input_id").value;
var today = new Date();
var date = today.getDate()+'_'+(today.getMonth()+1)+'_'+today.getFullYear();
var time = today.getHours() + "_" + today.getMinutes() + "_" + today.getSeconds();
var dateTime = date + '_' + time;
var url = "/?data=" + dateTime + 'ENDT' + input + 'ENDL';
var element = document.getElementById('button_id');
element.setAttribute("href",url)}
</script>
    <h1>DAQ Server</h1>
    <input id="input_id" type="text">
    <!--Create Button-->
    <p><a id="button_id" href="#" onclick="myFunction()"><button class="button">Get
          Data</button></a></p>

  </body>
